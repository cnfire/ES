#elasticsearch集群名称
cluster.name = es_nrs_log
#elasticsearch集群中的主机地址列表（多个主机，以","分隔）
hosts = 183.136.163.88,183.136.162.194,183.136.162.71
#elasticsearch客户端连接端口号（默认9300）
client.port = 9300
#每次运行前是否进行检测（检测相关的索引和type/mapping是否存在，不存在则根据实体类的注解自动生成）
